name: Add Gradle Wrapper 8.7
on: workflow_dispatch

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with GITHUB_TOKEN
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Remove old Gradle wrapper (if exists)
        run: |
          echo "Cleaning up old Gradle wrapper..."
          rm -f gradlew gradlew.bat
          rm -rf gradle

      # ðŸ”‘ Restore google-services.json
      - name: Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > app/google-services.json

      # âœ… Install Gradle CLI explicitly
      - name: Install Gradle CLI
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      # âœ… Generate wrapper from root project
      - name: Generate new Gradle wrapper (8.7)
        run: |
          cd $GITHUB_WORKSPACE   # force root
          ls -la                 # debug, show gradle files exist
          gradle wrapper --gradle-version 8.7 --distribution-type all --stacktrace --info --refresh-dependencies

      - name: Commit & push Gradle wrapper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f gradlew gradlew.bat gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties app/google-services.json
          git commit -m "Update Gradle wrapper to 8.7" || exit 0
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push
