plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'  // Needed for Firebase
}

android {
    namespace "com.fullyiptv"
    compileSdk 34

    defaultConfig {
        applicationId "com.fullyiptv"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }
}

dependencies {
    // ðŸ”¥ Firebase
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'

    // âœ… Core AndroidX
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'

    // âœ… Pin error_prone_annotations to avoid resolution issues
    implementation("com.google.errorprone:error_prone_annotations:2.11.0")
}

// ðŸš« Disable error-prone checks (optional but recommended if you donâ€™t use them)
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ["-Xlint:none", "-proc:none"]
}
